<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∏–±–µ—Ä –†–µ—à–µ–±–Ω–∏–∫</title>
    <style>
        /* --- –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ --- */
        body {
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background-color: #0e1014; /* –û—á–µ–Ω—å —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            border: 1px solid #00ffff; /* –¢–æ–Ω–∫–∞—è –≥–æ–ª—É–±–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 20px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .title {
            font-size: 32px;
            font-weight: 900;
            color: #00ffff;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #0088ff;
            letter-spacing: 2px;
        }

        /* –ú–µ—Ç–∫–∞ "–§–æ—Ç–æ –ø—Ä–∏–º–µ—Ä–∞" */
        .label-container {
            text-align: left;
            margin-bottom: 10px;
            color: #bd00ff; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ü–≤–µ—Ç */
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* –û–±–ª–∞—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏ (–ø—É–Ω–∫—Ç–∏—Ä–Ω–∞—è —Ä–∞–º–∫–∞) */
        .upload-area {
            border: 2px dashed #00ffff;
            border-radius: 15px;
            padding: 50px 20px;
            background-color: rgba(0, 255, 255, 0.02);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .upload-text-main {
            color: #ffffff;
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .upload-text-sub {
            color: #00ffff;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* –°–∫—Ä—ã—Ç—ã–π –∏–Ω–ø—É—Ç –¥–ª—è —Ñ–∞–π–ª–∞ */
        #file-input {
            display: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-analyze {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #aa00ff, #00ccff);
            color: white;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(170, 0, 255, 0.6);
        }

        .btn-analyze:active {
            transform: translateY(1px);
        }

        /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞ –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ */
        .file-info {
            margin-top: 10px;
            color: #fff;
            font-size: 14px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="title">–ö–ò–ë–ï–† –†–ï–®–ï–ë–ù–ò–ö</div>

        <div class="label-container">
            <span>üì∑</span> –§–û–¢–û –ü–†–ò–ú–ï–†–ê
        </div>

        <!-- –û–±–ª–∞—Å—Ç—å –∫–ª–∏–∫–∞/–ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è -->
        <div class="upload-area" id="drop-zone">
            <div id="upload-content">
                <div class="upload-text-main">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞</div>
                <div class="upload-text-sub">–∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ CTRL + V</div>
            </div>
            <div class="file-info" id="file-name">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</div>
        </div>

        <!-- –°–∫—Ä—ã—Ç—ã–π input -->
        <input type="file" id="file-input">

        <button class="btn-analyze" onclick="startAnalysis()">–ó–ê–ü–£–°–¢–ò–¢–¨ –ê–ù–ê–õ–ò–ó</button>
    </div>

    <script>
        // --- –õ–æ–≥–∏–∫–∞ —Ä–∞–±–æ—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadContent = document.getElementById('upload-content');

        // 1. –ö–ª–∏–∫ –ø–æ –æ–±–ª–∞—Å—Ç–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞
        dropZone.addEventListener('click', () => fileInput.click());

        // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ —á–µ—Ä–µ–∑ –¥–∏–∞–ª–æ–≥
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                showFile(this.files[0]);
            }
        });

        // 3. Drag & Drop —ç—Ñ—Ñ–µ–∫—Ç—ã
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files; // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã –∏–Ω–ø—É—Ç—É
                showFile(files[0]);
            }
        });

        // 4. –û–±—Ä–∞–±–æ—Ç–∫–∞ CTRL + V (–í—Å—Ç–∞–≤–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ –∏–∑ –±—É—Ñ–µ—Ä–∞)
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    showFile(blob);
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å blob –≤ fileInput —á–µ—Ä–µ–∑ DataTransfer, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Ñ–æ—Ä–º—É
                }
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
        function showFile(file) {
            uploadContent.style.display = 'none';
            fileNameDisplay.style.display = 'block';
            fileNameDisplay.textContent = `‚úÖ –í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name || "–°–∫—Ä–∏–Ω—à–æ—Ç –∏–∑ –±—É—Ñ–µ—Ä–∞"}`;
            fileNameDisplay.style.color = '#00ffff';
        }

        // 5. –ö–Ω–æ–ø–∫–∞ –∞–Ω–∞–ª–∏–∑–∞
        function startAnalysis() {
            const btn = document.querySelector('.btn-analyze');
            
            if (fileNameDisplay.style.display === 'block') {
                const originalText = btn.innerText;
                btn.innerText = "–ê–ù–ê–õ–ò–ó–ò–†–£–Æ...";
                btn.style.background = "linear-gradient(90deg, #ff0055, #ff9900)"; // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –Ω–∞ "–ø—Ä–æ—Ü–µ—Å—Å"
                
                setTimeout(() => {
                    alert("–≠—Ç–æ—Ç HTML ‚Äî –≤—Å–µ–≥–æ –ª–∏—à—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å. –ß—Ç–æ–±—ã –æ–Ω —Ä–µ—à–∞–ª –∑–∞–¥–∞—á–∏, –Ω—É–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å –µ–≥–æ –∫ —Å–µ—Ä–≤–µ—Ä—É —Å –Ω–µ–π—Ä–æ—Å–µ—Ç—å—é (Python/Node.js)!");
                    btn.innerText = originalText;
                    btn.style.background = ""; 
                }, 1500);
            } else {
                alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –∏–ª–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç!");
            }
        }
    </script>

</body>
</html>
