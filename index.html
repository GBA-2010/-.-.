<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кибер Решебник</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- ОБЩИЙ СТИЛЬ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-y: auto;
            background-color: #050510;
        }

        /* Фон */
        .background-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1577017040065-65052831a153?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Темный фон */
            z-index: -1;
        }

        /* Карточка */
        .app-card {
            background: rgba(18, 18, 28, 0.95);
            border: 1px solid #00f3ff; /* Голубая рамка */
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 550px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Заголовок */
        h1 {
            font-family: 'Russo One', sans-serif;
            text-align: center;
            color: #00f3ff;
            text-transform: uppercase;
            margin-top: 0;
            font-size: 2.2rem;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.8);
            letter-spacing: 2px;
        }

        .input-group { margin-bottom: 25px; }

        label {
            display: block;
            color: #bc13fe; /* Фиолетовый заголовок */
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Поле ввода текста */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: #0b0b14;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        input:focus { outline: none; border-color: #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

        /* --- ОБЛАСТЬ ЗАГРУЗКИ (КАК НА КАРТИНКЕ) --- */
        .file-area {
            border: 2px dashed #00f3ff; /* Пунктирная рамка */
            background: rgba(0, 243, 255, 0.02);
            height: 180px; /* Высота как на скрине */
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .file-area:hover {
            background: rgba(0, 243, 255, 0.08);
            box-shadow: inset 0 0 30px rgba(0, 243, 255, 0.1);
        }
